<!DOCTYPE html5>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>Toko</title>
  <meta name="author" content="Fajar Nur Pr"/>
  <meta name="description" content="Administrasi Toko"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery-ui-dist/jquery-ui.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap-reboot.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap-grid.min.css"/>
  <link rel="stylesheet" href="./css/index.css"/>
</head>
<body>
  <div class="modal fade" id="modal-auth" tabindex="-1" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Authorize</h5>
        </div>
        <div class="modal-body">
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-key"></i></span>
            </div>
            <input class="form-control" type="text" placeholder="Key"/>
          </div>
          <small class="text-danger d-none">Wrong key! The key is "blackant" &#128512;</small>
        </div>
        <div class="modal-footer">
          <button class="btn btn-success">Authorize</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/jquery"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-ui-dist/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/md5/dist/md5.min.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
